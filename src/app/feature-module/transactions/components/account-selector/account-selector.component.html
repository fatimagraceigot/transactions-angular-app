<mat-form-field floatLabel="always">
  <mat-label data-test="account-selector-label"
    >{{ label }} bank account</mat-label
  >
  <mat-select [formControl]="control">
    <mat-option *ngFor="let account of bankAccounts" [value]="account">
      {{ account.account_holder_name }}
    </mat-option>
  </mat-select>
  <mat-error
    data-test="account-selector-required-error"
    *ngIf="control.hasError('required')"
    >You must select a {{ label }} account</mat-error
  >
</mat-form-field>
<section class="account-details" *ngIf="control.value as accountVal">
  <span><strong>Bank:</strong> {{ accountVal.bank_name }}</span>
  <span
    ><strong>Account:</strong> {{ accountVal.account_number }} |
    {{ accountVal.sort_code }}</span
  >
  <span><strong>Client:</strong> {{ accountVal.client_id }}</span>
  <span><strong>Balance:</strong> {{ accountVal.current_value }}</span>
</section>
